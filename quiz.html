<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inscription</title>
</head>
<body style="background: pink">
  <!-- Formulaire d'inscription -->
  <form>
    <h1>Formulaire d'inscription</h1>
    <!-- textbox pour le nom de l'élève -->
    <label for="txtNom">Votre nom:</label>
    <input type="text" id="txtNom">
    <br><br>

    <label for="language">Quel langue de codage étudiont nous?:</label>
    <br>
    <input type="radio" id="python" name="language" value="Faux">
	<label for="python">Python</label>
    <br>
    <input type="radio" id="htmlcssjs" name="language" value="Vrai">
	<label for="htmlcssjs">HTML,CSS,JS</label>
    <br>
    <input type="radio" id="c++" name="language" value="Faux">
	<label for="c++">C++</label>
    <br>
    <input type="radio" id="swift" name="language" value="Faux">
	<label for="swift">Swift</label>
    <br><br>

    
    <label for="cours">Cote de Cours:</label>
    <select id="cours">
      <option value="Faux">ISC3U</option>
      <option value="Vrai">ICS3U</option>
      <option value="Faux">ICS4U</option>
    </select>
    <br><br>
 

    <label for="sujet">Autre que le codage, qu'aprenons nous?</label><br>
    <input type="checkbox" id="application" name="sujet" value="Vrai">
	<label for ="application">Les applications de la technologie dans la vie de tous les joures.</label><br>
    <input type="checkbox" id="composant" name="sujet" value="Vrai">
	<label for ="composant">Les composants d'un ordinateur.</label><br>
    <input type="checkbox" id="construire" name="sujet" value="Faux">
	<label for ="construire">Comment construire un ordinateur.</label><br>

 
    <br>
 
    <!-- bouton pour soumettre le formulaire -->
    <input type="button" id="btnSoumet" onclick="confirmeQuiz()"  value="Soumettre le formulaire">
 <!-- Création d'une section pour l'affichage des résultats -->
    <div id="divAffiche">
    </div>
    <script src=script.js> </script>
  </form>
</body>
</html>
